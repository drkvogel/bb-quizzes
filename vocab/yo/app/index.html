    <div class="container">

        <!-- home -->
        <div id="home" class="page" style="display:inline">
          <div class="jumbotron">
            <h1>Vocab Quiz</h1>
            <p class="lead">Welcome to the Vocab quiz</p>
            <p><a id="start" class="btn btn-lg btn-success" href="#">Start</a></p>

        <div id="getReady" class="page" style="display:none">

          </div>
        </div>

        <!-- game -->
        <div id="game" class="page" style="display:none">
          <div id="toptable-container">
            <table class="toptable">
              <tr><td><h3>A</h3></td><td id="imgdiv-a"><img id="img-a" src="images/top-constant.png"/></td></tr>
              <tr><td><h3>B</h3></td><td id="imgdiv-b"><img id="img-b"/></td></tr>
            </table>
          </div>
          <div class="botTxt"></div>

            <form id="feedbackForm" action="." method="post">
              <fieldset>
                Name:<br><input type="text" name="fullname" value=""><br>
                Email:<br><input type="text" name="email" value=""><br>
                <p>Comments:</p>
                <textarea name="comments" rows="10" cols="80"></textarea>
                <input type="hidden" id="results" name="results" value="tbc"/>
                <input type="submit" value="Submit">
              </fieldset>
            </form>
          </div>
        </div>

        <div id="abandon-div" class="row">
          <button class="btn" id="abandon-btn" href="#">Abandon</button>
