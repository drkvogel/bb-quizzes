<!doctype html>
<html class="no-js" lang="">
  <head>
    <meta charset="utf-8">
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Trails Quiz</title>

    <link rel="apple-touch-icon" href="apple-touch-icon.png">
    <!-- Place favicon.ico in the root directory -->

    <!-- build:css styles/vendor.css -->
    <!-- bower:css -->
    <!-- endbower -->
    <!-- endbuild -->

    <!-- build:css styles/main.css -->
    <link rel="stylesheet" href="styles/main.css">
    <!-- endbuild -->
    
    <!-- build:js scripts/vendor/modernizr.js -->
    <script src="/bower_components/modernizr/modernizr.js"></script>
    <!-- endbuild -->
  </head>
  <body>
    <!--[if lt IE 10]>
      <p class="browserupgrade">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
    <![endif]-->

    <div class="navbar nav header" id="devBar" style="display:none">
        <div id="buttons" class="nav row">
          <div id="prev" class="col-md-1"><button class="btn" id="prev" href="#">&lt; Prev</button></div>
          <div id="prevTime" class="col-md-1">&nbsp;</div>
          <div id="info" class="col-md-3">&nbsp;</div>
          <div id="" class="col-md-1"><button class="btn" id="timeUp" href="#">sim timeUp</button></div>
          <div id="next" class="col-md-1  pull-right"><button class="btn" id="next" href="#">Next &gt;</button></div>
        </div>
    </div>

    <div class="container">
      <div id="pages">

        <!-- home -->
        <div id="home" class="page" style="display:inline">
          <div class="jumbotron">
            <h1>Trails Quiz</h1>
            <p class="lead">Welcome to the Trails quiz</p>
            <p><a id="start" class="btn btn-lg btn-success" href="#">Start</a></p>
          </div>
          <div class="debug"></div>
          <div class="footer">
            <p>&copy; 2016 NDPH</p>
          </div>
        </div>

        <!-- Intro pages -->
        <div id="intro" class="page" style="display:none">
          <div class="topTxt"></div>
          <div class="middleImg">
            <img id="introImg"/ src="images/practice-a.svg">
          </div>
          <div class="botTxt"></div>
          <div class="navTxt"></div>
          <div class="navCtl"></div>
        </div>

        <!-- getReady -->
        <div id="getReady" class="page" style="display:none">
          <br /><br />
          <div class="navTxt"></div>
          <br /><br />
          <div class="navCtl"></div>
        </div>

        <!-- game -->
        <div id="game" class="page" style="display:none">
          <div id="puzzle">
              <object id="svg1" type="image/svg+xml" data="">
                  Your browser doesn't support objects.
              </object>
          </div>
        </div>

        <!-- thanks -->
        <div id="thanks" class="page" style="display:none">
          <div class="jumbotron">
            <h1>Hoops Quiz</h1>
            <p class="lead">Thanks for doing the test.</p>
          </div>
          <div class="footer">
            <p>&copy; 2016 NDPH</p>
          </div>
          <div id="feedback">
            <form id="feedbackForm" method="post">
              <input type="hidden" id="quiz_id" name="quiz_id" value="2222">
              <input type="hidden" id="sesh_id" name="sesh_id" value="">
              <input type="hidden" id="tinstruct" name="tinstruct" value="">
              <input type="hidden" id="tstart" name="tstart" value="">
              <input type="hidden" id="tfinish" name="tfinish" value="">
              <input type="hidden" id="ntests" name="ntests" value="">
              <input type="hidden" id="responses" name="responses" value="">
              <!-- "quiz", "action" only needed for my backend -->
              <input type="hidden" id="action" name="action" value="insert">
              <!-- <input type="hidden" id="quiz" name="quiz" value="hoops"> -->
              <!-- not needed atm -->
<!--            <input type="hidden" id="timererror" name="timererror" value="-1">
                <input type="hidden" id="performanceTimer" name="performanceTimer" value="-1"> -->
            </form>
          </div> <!-- feedback -->
        </div> <!-- thanks -->
      </div> <!-- pages -->

      <div id="abandon-div" class="row" style="display:none">
        <button class="btn" id="abandon-btn" href="#">Abandon</button>
      </div>

    </div>
    
    <!-- build:js scripts/vendor.js -->
    <!-- bower:js -->
    <script src="/bower_components/jquery/dist/jquery.js"></script>
    <!-- endbower -->
    <!-- endbuild -->
    
    <!-- build:js scripts/plugins.js -->
    <script src="/bower_components/bootstrap-sass/assets/javascripts/bootstrap/affix.js"></script>
    <script src="/bower_components/bootstrap-sass/assets/javascripts/bootstrap/alert.js"></script>
    <script src="/bower_components/bootstrap-sass/assets/javascripts/bootstrap/dropdown.js"></script>
    <script src="/bower_components/bootstrap-sass/assets/javascripts/bootstrap/tooltip.js"></script>
    <script src="/bower_components/bootstrap-sass/assets/javascripts/bootstrap/modal.js"></script>
    <script src="/bower_components/bootstrap-sass/assets/javascripts/bootstrap/transition.js"></script>
    <script src="/bower_components/bootstrap-sass/assets/javascripts/bootstrap/button.js"></script>
    <script src="/bower_components/bootstrap-sass/assets/javascripts/bootstrap/popover.js"></script>
    <script src="/bower_components/bootstrap-sass/assets/javascripts/bootstrap/carousel.js"></script>
    <script src="/bower_components/bootstrap-sass/assets/javascripts/bootstrap/scrollspy.js"></script>
    <script src="/bower_components/bootstrap-sass/assets/javascripts/bootstrap/collapse.js"></script>
    <script src="/bower_components/bootstrap-sass/assets/javascripts/bootstrap/tab.js"></script>
    <!-- endbuild -->
    
    <!-- build:js scripts/main.js -->
    <script src="scripts/timer.js"></script>
    <script src="scripts/main.js"></script>
    <!-- endbuild -->
  </body>
</html>
