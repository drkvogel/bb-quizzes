    <meta charset="utf-8">

    <!--[if lt IE 10]>

    <div class="navbar nav header">
        <div id="buttons" class="nav row">
          <div id="prev" class="col-md-3"><button class="btn pull-right" id="prev" href="#">&lt; Prev</button></div>
          <div id="prevTime" class="col-md-2">&nbsp;</div>
          <div id="info" class="col-md-2">&nbsp;</div>
          <div id="" class="col-md-2"><button class="btn" id="timeUp" href="#">timeUp</button></div>
          <div id="next" class="col-md-3"><button class="btn" id="next" href="#">Next &gt;</button></div>
        </div>
    </div>

    <div class="container">
      <div id="pages"> <!-- style="display: none"> --> <!-- templates, really -->

        <!-- home -->
        <div id="home" class="page" style="display:inline">
          <div class="jumbotron">
            <h1>Hoops Quiz</h1>
            <p class="lead">Welcome to the Hoops quiz</p>
            <p><a id="start" class="btn btn-lg btn-success" href="#">Start</a></p>
          </div>
          <div class="footer">
            <p>&copy; 2016 NDPH</p>
          </div>
        </div>

        <!-- Intro pages -->
        <div id="intro" class="page" style="display:none">
          <div class="topTxt"></div>
          <div class="middleImg">
            <img />
          </div>
          <div class="botTxt"></div>
          <div class="navTxt"></div>
          <div class="navCtl"></div>
        </div>

        <!-- getReady -->
        <div id="getReady" class="page" style="display:none">
          <br /><br /><br /><br /><br /><br />
          <div class="navTxt"></div>
          <br /><br /><br /><br /><br /><br />
          <div class="navCtl"></div>
        </div>

        <!-- game -->
        <div id="game" class="page" style="display:none">
          <div class="middleImg">
            <table class="toptable">
              <tr><td><h3>A</h3></td><td id="imgdiv-a"><img id="img-a" src="images/top-constant.png"/></td></tr>
              <tr><td><h3>B</h3></td><td id="imgdiv-b"><img id="img-b"/></td></tr>
            </table>
          </div>
          <div class="botTxt"></div>

<!--           <table id="answers">
            <tr><td>1</td><td>2</td><td>3</td><td>4</td><td>5</td><td>6</td></tr>
          </table> -->
          <div id="answers">
            <button class="btn btn-lg" id="ans1" href="#">1</button>
            <button class="btn btn-lg" id="ans2" href="#">2</button>
            <button class="btn btn-lg" id="ans3" href="#">3</button>
            <button class="btn btn-lg" id="ans4" href="#">4</button>
            <button class="btn btn-lg" id="ans5" href="#">5</button>
            <button class="btn btn-lg" id="ans6" href="#">6</button>
          </div>
          <div class="navCtl"></div>
        </div>

        <!-- thanks -->
        <div id="thanks" class="page" style="display:none">
          <p>Thanks for doing the test.</p>
           <div id="feedback">
<!--              <form id="feedbackForm" action="." method="post">
              <fieldset>
                Name:<br><input type="text" name="fullname" value=""><br>
                Email:<br><input type="text" name="email" value=""><br>
                <p>Comments:</p>
                <textarea name="comments" rows="10" cols="80"></textarea>
                <input type="hidden" id="results" name="results" value="tbc"/>
                <input type="submit" value="Submit">
              </fieldset>
            </form> -->
            <form id="feedbackForm" method="post">
              <div>
                <input type="hidden" id="sid" name="sid" value="1">
                <input type="hidden" id="pid" name="pid" value="213421343">
                <input type="hidden" id="lsq" name="lsq" value="661">
                <input type="hidden" id="seqord" name="seqord" value="3">
                <input type="hidden" id="studytypeuid" name="studytypeuid" value="1002">
                <input type="hidden" id="timererror" name="timererror" value="-1">
                <input type="hidden" id="performanceTimer" name="performanceTimer" value="-1">
                <input type="hidden" id="timeStarted" name="timeStarted" value="">
                <input type="hidden" id="abandon" name="abandon" value="0">
                <input type="hidden" id="mean" name="mean" value="-1">
                <input type="hidden" id="demoelapsed" name="demoelapsed" value="-1">
                <input type="hidden" id="totelapsed" name="totelapsed" value="-1">
                <input type="hidden" id="testelapsed" name="testelapsed" value="-1">
                <input type="hidden" id="responses" name="responses" value="">
              </div>
            </form>
          </div>
        </div>
      </div> <!-- pages -->

      <div id="abandon-div" class="row">
        <button class="btn" id="abandon-btn" href="#">Abandon</button>
      </div>

    </div> <!-- container -->
    
    <!-- modals -->
    <div id="modals" class="mymodal" style="display:none"> <!--  .modal is bootstrap -->

      <!-- try again -->
      <div id="tryagain-modal" class="my-modal-content" style="display:none">
        <h3>Incorrect!</h3>
        <p>Please try again.</p>
        <div class="buttons row">
          <div class="center"><button class="btn" id="tryagain-ok" href="#">OK</button></div>
        </div>
      </div>

      <!-- abandon -->
      <div id="abandon-modal" class="my-modal-content" style="display:none">
        <h3>Please check!</h3>
        <p>You have not yet completed the task.</p>
        <p>Are you sure you wish to abandon?</p>
        <p>You will not be able to attempt it again.</p>
        <div class="buttons row">
          <!-- <div id="yes" class="col-md-2"><button class="btn pull-left" id="abandon-yes" href="#">Yes</button></div> -->
          <div id="yes"><button class="btn pull-left" id="abandon-yes" href="#">Yes</button></div>
          <div id="no"  class=""><button class="btn pull-right" id="abandon-no" href="#">No</button></div>
        </div>  <!-- class="col-md-2" -->
      </div>

    </div> <!-- modals -->
