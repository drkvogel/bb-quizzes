<!DOCTYPE HTML>
<html>
<head>
    <meta charset="utf-8">
    <title>test</title>
    <style type="text/css">
        div.container {
            /*padding: 20px;*/
            width: 300px;
            /*border: 2px solid;*/
        }
        .resizeable {
            resize: both;
            overflow: auto; 
        }
    </style>    
    <script type="text/javascript">
    var width, height, location, iframe, go;
    window.onload = function() {
        x = document.getElementById('width');
        y = document.getElementById('height');
        loc = document.getElementById('loc');
        iframe = document.getElementById('iframe');
        x.addEventListener('keydown', keydown);
        y.addEventListener('keydown', keydown);
        loc.addEventListener('keydown', keydown);
    };
    function keydown(event) {
        //console.log('keyboard event: ' + event.which);
        switch (event.which) {
        case 68: // d
            event.preventDefault(); // don't trap other keypresses e.g. ctrl-shift-i for dev tools
            break;
        case 13: // enter
            event.preventDefault();
            go();
        default:
        }
    }
    function go() {
        //console.log("x: " + x + ", y: " + y + ", loc: " + loc);
        iframe.width = x.value; //iframe.style = 'width: ' + x + 'px; height: ' + y + 'px';
        iframe.height = y.value;
        iframe.src = loc.value;
        console.log('iframe: ' + iframe.clientWidth + ', ' + iframe.clientHeight);
    }
    </script>
</head>
<body>
    location <input id="loc" type="url" value="http://localhost:8000">
    width <input id="width" type="text" maxlength="10" size="4" value="800"> 
    height <input id="height" type="text" maxlength="10" size="4" value="600">
    <button id="go" onclick="go()">Go</button>
<hr />
<!-- <div class="container resizeable"> -->
    <iframe id="iframe" width="100%" height="100%" frameBorder="1" class="resizeable">  <!-- style="width: 100%" -->
        <p>This is an iframe and this is inline content</p>
    </iframe>
<!-- </div> -->
</body>
</html>
